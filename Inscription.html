  <!-- Inscription -->


  <div class="container-fluid">
    <div class="row">
      <p class="col-12 col-xl-12 text-center fs-1">Inscription</p>
      <div class="col-1 col-xl-3"></div>
      <div class="col-10 col-xl-6 row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Penom</label>
          <input type="text" class="form-control" id="firstName" placeholder="Jean" value="" required="">
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="lastName" placeholder="Pierre" value="" required="">
        </div>


        <div class="col-12">
          <label for="email" class="form-label">Email <span class="text-muted">(*)</span></label>
          <input type="email" class="form-control" id="email" placeholder="jeanpierre@exemple.com">
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="address" placeholder="26 rue Francois Mauriac" required="">
        </div>

        <div class="col-md-5">
          <label for="country" class="form-label">Pays</label>
          <select class="form-select" id="country" required="">
            <option value="">Choisir...</option>
            <option>France</option>
            <option>Espagne</option>
            <option>Belgique</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">Ville</label>
          <select class="form-select" id="state" required="">
            <option value="">Choisir...</option>
            <option>Nogent-sur-oise</option>
            <option>Creil</option>
            <option>Montataire</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="zip" class="form-label">Code postal</label>
          <input type="text" class="form-control" id="zip" placeholder="60000" required="">
        </div>
      </div>
      <div class="col-1 col-xl-3"></div>
    </div>
  </div>
